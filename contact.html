        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Monkees website</title>
    </head>    
    <body>
        <header class="container">
            <div class="row">
                <div class="col-md-4 logo"></div>
                <div class="col-md-8">
                    <h1 class="heading">The Monkees</h1>
                </div>
            </div>
            <div class="row">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                      <a class="nav-link hvr-grow" href="index.html">News</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link hvr-grow" href="discography.html">Discography</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link hvr-grow" href="media.html">Media</a>

                </ul>
            </div>
        </header>
        <section class="container">
            <div class="contact contact-padding">
                <h4>The band is now taking bookings for weddings and Christimas parties</h4>
                <h5 class="contact-tag">Please provide your contact information in the form below</h5>
            </div>
            <div class="row justify-content-center">
                <div class="center-form text-center">
                    <form>
                        <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                        <input type="email" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                        <textarea rows="5" name="queries" class="form-control" id="queries" placeholder="Any other queries here" ></textarea>
                        <button type="submit" class="btn btn-primary hvr-grow">Send Request</button>
                    </form>
                </div>        
            </div>
        </section>
        <footer class="container">
            <div class="row footertext">
                <br><hr>
                <h5>Follow us on:</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item"><a target="_blank" href="https://en-gb.facebook.com/TheMonkees/" class="hvr-grow" data-toggle="tooltip" title="Facebook"><i class="fa fa-facebook fa-3x"></i></a></li>
                    <li class="list-inline-item"><a target="_blank" href="https://twitter.com/themonkees?lang=en" class="hvr-grow" data-toggle="tooltip" title="Twitter"><i class="fa fa-twitter fa-3x"></i></a></li>

                </ul>
            </div>
        </footer>
